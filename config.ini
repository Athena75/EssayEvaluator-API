[PATHS]
DATA_PATH = /data
ARTIFACT_PATH = ./artifacts

[MODEL_CONFIG]
artifact_path = athena75/Feedback3-all-dataset/FB3:v0
model_name = microsoft/deberta-v3-base
max_length = 512
seed = 75
train_batch_size = 8
valid_batch_size = 16
epochs = 10
max_grad_norm = 1000
weight_decay = 1e-6
learning_rate = 1e-5
loss_type = rmse
n_accumulate = 1
label_cols = cohesion,syntax,vocabulary,phraseology,grammar,conventions

